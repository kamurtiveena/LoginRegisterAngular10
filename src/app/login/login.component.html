  <form class="example-container" [formGroup]="options" [style.fontSize.px]="getFontSize()" (ngSubmit)="getLogin()">
    <mat-form-field appearance="fill" [color]="colorControl.value">
      <mat-label>Color</mat-label>
      <mat-select [formControl]="colorControl">
        <mat-option value="primary">Primary</mat-option>
        <mat-option value="accent">Accent</mat-option>
        <mat-option value="warn">Warn</mat-option>
      </mat-select>
    </mat-form-field>
   <div style="display: flex; flex-direction: column;">
    <mat-form-field appearance="fill" [color]="colorControl.value">
      <mat-label>User Name</mat-label>
      <input matInput type="text" placeholder="Enter user name" formControlName="username" min="10">
    </mat-form-field>
    <mat-form-field appearance="fill" [color]="colorControl.value">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter password" formControlName="password" min="10">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill" [color]="colorControl.value">
      <mat-label>Font size</mat-label>
      <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
      <span matSuffix>px</span>
      <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
    </mat-form-field>
    
  </div>
  <button>Login</button>
  </form>
